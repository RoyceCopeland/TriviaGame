<!DOCTYPE html>
<html lang="en=us">

<head>
    <title>Trivia Game Homework</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width = device-width, initial-scale = 1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <div>
            <div class="page-header">
                <h1>Trivia game <small>this is some text about this trivia game</small></h1>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-3">
                        <div id="timerButton">
                            <button type="button" class="btn btn-info">START THE TIMER!</button>
                        </div>
                    </div>
                </div>
                <p></p>
                <div class="panel panel-default">
                    <div class="panel-body">
                        TIMER NUMBERS go here
                    </div>
                </div>
            </div>
        </div>
        <p></p>
        <div class="questionContainer1">
            <div class="panel panel-default">
                <div class="panel-body">
                    What was Elvis Presley's middle name?
                    <p></p>
                    <div class="row">
                        <div class="col-sm-3 col-md-3">
                            <div id="ArthurButton" value="Arthur">
                                <button type="button" class="btn btn-default">Arthur</button>
                            </div>
                        </div>
                        <div class="col-sm-3 col-md-3">
                            <div id="AaronButton" value="Aaron">
                                <button type="button" class="btn btn-default">Aaron</button>
                            </div>
                        </div>
                        <div class="col-sm-3 col-md-3">
                            <div id="AndrewButton" value="Andrew">
                                <button type="button" class="btn btn-default">Andrew</button>
                            </div>
                        </div>
                        <div class="col-sm-3 col-md-3">
                            <div id="AlexButton" value="Alex">
                                <button type="button" class="btn btn-default">Alex</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="questionContainer2">
            <div class="panel panel-default">
                <div class="panel-body">
                    Which piece of bathroom fixture takes its name for the French word for pony?
                    <p></p>
                    <div class="row">
                        <div class="col-sm-3 col-md-3">
                            <div id="sinkButton">
                                <button type="button" class="btn btn-default">sink</button>
                            </div>
                        </div>
                        <div class="col-sm-3 col-md-3">
                            <div id="bidetButton">
                                <button type="button" class="btn btn-default">bidet</button>
                            </div>
                        </div>
                        <div class="col-sm-3 col-md-3">
                            <div id="toiletButton">
                                <button type="button" class="btn btn-default">toilet</button>
                            </div>
                        </div>
                        <div class="col-sm-3 col-md-3">
                            <div id="faucetButton">
                                <button type="button" class="btn btn-default">faucet</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="questionContainer3">
            <div class="panel panel-default">
                <div class="panel-body">
                    The Gracie family from Brazil are renowned competitors in which martial art?
                    <p></p>
                    <div class="row">
                        <div class="col-sm-3 col-md-3">
                            <div id="karateButton">
                                <button type="button" class="btn btn-default">karate</button>
                            </div>
                        </div>
                        <div class="col-sm-3 col-md-3">
                            <div id="taiChiButton">
                                <button type="button" class="btn btn-default">tai chi</button>
                            </div>
                        </div>
                        <div class="col-sm-3 col-md-3">
                            <div id="judoButton">
                                <button type="button" class="btn btn-default">judo</button>
                            </div>
                        </div>
                        <div class="col-sm-3 col-md-3">
                            <div id="mmaButton">
                                <button type="button" class="btn btn-default">jiu jitsu</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
